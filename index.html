<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>Pets</title>

    <meta charset="utf-8" />
    <meta name="keywords" content="фото, смотреть, полностью, породы, собаки" />
    <meta
      name="descripton"
      content="Фотографии собак с описанием и комментариями"
    />
  </head>

  <body class="page">
    <form class="page__head form-new-pet">
      <input
        type="text"
        id="name"
        placeholder="Имя"
        class="form-new-pet__name"
      />
      <input
        type="number"
        id="age"
        placeholder="Возраст"
        class="form-new-pet__age"
      />
      <select name="select" id="gender" class="form-new-pet__gender">
        <option value="female">Девочка</option>
        <option value="male">Мальчик</option>
      </select>

      <button class="form-new-pet__btn-submit">Добавить</button>
    </form>
    <div class="page__content central-block">
      <div class="central-block__sidebar"></div>
      <section class="central-block__content profile">
        <figure class="profile__userpic"></figure>
        <div class="profile__lineament"></div>
        <div class="profile__comments comment-pet"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
