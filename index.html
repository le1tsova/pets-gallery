<!DOCTYPE >
<html lang="en">
  <html>
    <head>
      <link href="style.css" rel="stylesheet" />
      <title>Pets</title>

      <meta charset="utf-8" />
      <meta name="keywords" content="ключевые слова" />
      <meta name="descripton" content="Pets Gallery" />
    </head>

    <body>
      <main>
        <form
          class="form-add-cat"
          action="http://localhost:3000/"
          method="POST"
          enctype="multipart/form-data"
        >
          <input type="text" id="name" placeholder="Имя" />
          <input type="text" id="age" placeholder="Возраст" />
          <select name="select" id="gender">
            <option value="female">Девочка</option>
            <option value="male">Мальчик</option>
          </select>

          <input type="submit" value="Добавить" class="button-submit" />
        </form>
        <section class="central-block">
          <nav class="list-cats"></nav>
          <section class="info-cats">
            <figure class="for-foto"></figure>
            <article class="text-content"></article>
            <aside class="comments"></aside>
          </section>
        </section>
      </main>
      <script src="main.js"></script>
    </body>
  </html>
</html>
